<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/metaCreator.css">
    <title>Meta Creator</title>
</head>
<body>
    <div class="appcontent">
        <form class="config-form">
            <span class="config-option">
                <label for="/TASKID/_url">URL:</label> 
                <input id ="/TASKID/_url" type="url" name="URL" placeholder="Insert URL">
                <div class="input-info" style="display: none;"></div>
            </span>
            <span class="config-option">
                <label for="/TASKID/_type">Type:</label> 
                <select id="/TASKID/_type" name="Type">
                    <option value="web">Webpage <i>(.web)</i></option>
                    <option value="img">Image <i>(.img)</i></option>
                    <option value="vid">Video <i>(.vid)</i></option>
                    <option value="aud">Audio <i>(.aud)</i></option>
                    <option value="dl">Download <i>(.dl)</i></option>
                    <option value="meta">Metafile <i>(.meta)</i></option>
                </select>
            </span>
        </form>

        <div class="config-footer">
            <button id="/TASKID/_Accept" class="config-footer-button"><p>Accept</p></button>
            <button id="/TASKID/_Cancel" class="config-footer-button"><p>Cancel</p></button>
        </div>
    </div>
    <script type="module" src="./js/metaCreator.js"></script>
</body>
</html>
