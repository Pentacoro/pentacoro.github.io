<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desk Grid Options</title>
</head>
<body>
    <div class="config-properties">
        <div class="config-tabs">
            <label class="config-tab" for="/TASKID/_tab1">
                <input class="tabRadio_input" type="radio" name="/TASKID/_config-grid-tab" id="/TASKID/_tab1" value="/TASKID/_general">
                <div class="tabRadio_box"><span>General</span></div>
            </label>

            <label class="config-tab hidden" for="/TASKID/_tab2">
                <input class="tabRadio_input" type="radio" name="/TASKID/_config-grid-tab" id="/TASKID/_tab2" value="/TASKID/_metadata">
                <div class="tabRadio_box"><span>Metadata</span></div>
            </label>

            <label class="config-tab hidden" for="/TASKID/_tab3">
                <input class="tabRadio_input" type="radio" name="/TASKID/_config-grid-tab" id="/TASKID/_tab3" value="/TASKID/_details">
                <div class="tabRadio_box"><span>Details</span></div>
            </label>

            <label class="config-tab" for="/TASKID/_tab6">
                <input class="tabRadio_input" type="radio" name="/TASKID/_config-grid-tab" id="/TASKID/_tab6" value="/TASKID/_icon">
                <div class="tabRadio_box"><span>Icon</span></div>
            </label>
        </div>

        <div class="tabContent" id="/TASKID/_general">
            <form class="config-form">
                <span class="config-option header">
                    <label for="/TASKID/_fileHeader"><img class="fileIcon" src="" alt=""></label>
                    <span id="/TASKID/_fileHeader">
                        <input id ="/TASKID/_fileName"type="text" name="">
                    </span>
                </span>

                <hr>

                <span class="config-option">
                    <label for="/TASKID/_fileClass">Class:</label>
                    <span id ="/TASKID/_fileClass"></span>
                </span>

                <span class="config-option">
                    <label for="/TASKID/_fileExte">Extension:</label>
                    <span id ="/TASKID/_fileExte"></span>
                </span>

                <hr>

                <span class="config-option">
                    <label for="/TASKID/_fileAddr">Path:</label>
                    <span id ="/TASKID/_fileAddr"></span>
                </span>

                <span class="config-option">
                    <label for="/TASKID/_fileSize">Size:</label>
                    <span id ="/TASKID/_fileSize"></span>
                </span>

                <hr>

                <span class="config-option">
                    <label for="/TASKID/_fileDateCreated">Created:</label>
                    <span id ="/TASKID/_fileDateCreated"></span>
                </span>

                <span class="config-option">
                    <label for="/TASKID/_fileDateModified">Modified:</label>
                    <span id ="/TASKID/_fileDateModified"></span>
                </span>

                <span class="config-option">
                    <label for="/TASKID/_fileDateAccessed">Accessed:</label>
                    <span id ="/TASKID/_fileDateAccessed"></span>
                </span>

                <hr>

                <span class="config-option">
                    <label for="/TASKID/_fileReadOnly">Read Only:</label>
                    <input id ="/TASKID/_fileReadOnly"type="checkbox" inverted name="mem.var.configObject.cfg.edit">
                </span>

                <span class="config-option">
                    <label for="/TASKID/_fileHidden">Hidden:</label>
                    <input id ="/TASKID/_fileHidden"type="checkbox" name="mem.var.configObject.cfg.hidden">
                </span>

            </form>
        </div>

        <div class="tabContent hidden" id="/TASKID/_metadata">
            <form class="config-form">
                <span class="config-option header">
                    <label for="/TASKID/_metaHeader"><img class="metaImage" src="" alt=""></label>
                    <span  id="/TASKID/_metaHeader">
                        <span  id="/TASKID/_metaName"></span>
                        <input id="/TASKID/_metaUrl" type="url" name="mem.var.configObject.meta.url">
                    </span>
                </span>

                <hr>

                <span class="config-option">
                    <label for="/TASKID/_metaTitle">Title:</label>
                    <input id ="/TASKID/_metaTitle" type="text" name="mem.var.configObject.meta.title">
                </span>

                <span class="config-option wide x2">
                    <label for="/TASKID/_metaDescription">Description:</label>
                    <textarea id ="/TASKID/_metaDescription" style="resize:none" name="mem.var.configObject.meta.description"></textarea>
                </span>

                <hr>
                
                <span class="config-option">
                    <label for="/TASKID/_metaIcon">Icon:</label>
                    <input id ="/TASKID/_metaIcon" type="url" name="mem.var.configObject.meta.icon">
                </span>

                <span class="config-option">
                    <label for="/TASKID/_metaImage">Image:</label>
                    <input id ="/TASKID/_metaImage" type="url" name="mem.var.configObject.meta.image">
                </span>

                <hr>

                <span class="config-option">
                    <label for="/TASKID/_metaEmbed">Embed:</label>
                    <input id ="/TASKID/_metaEmbed" type="text" name="mem.var.configObject.meta.embed">
                </span>

                <span class="config-option">
                    <label for="/TASKID/_metaDownload">Download:</label>
                    <input id ="/TASKID/_metaDownload" type="url" name="mem.var.configObject.meta.download">
                </span>

                <hr>

                <span class="config-option">
                    <label for="/TASKID/_metaNewTab">New Tab:</label>
                    <input id ="/TASKID/_metaNewTab"type="checkbox" name="mem.var.configObject.meta.newtab">
                    <span> Open link in new browser tab</span>
                </span>

            </form>
        </div>

        <div class="tabContent hidden" id="/TASKID/_details">
            <form class="config-form">
            </form>
        </div>

        <div class="tabContent hidden" id="/TASKID/_icon">
            <form class="config-form">
            </form>
        </div>

        <div class="config-footer">
            <button class="config-footer-button footer-accept">Accept</button>
            <button class="config-footer-button footer-cancel">Cancel</button>
            <button class="config-footer-button footer-apply disabled" disabled>Apply</button>
        </div>

        <script type="module" src="./js/def.js"></script>
        <script type="module" src="./js/functions.js"></script>
        <script type="module" src="/plexos/lib/modules/events/prop-events.js"></script>
        <script type="module" src="/plexos/lib/modules/events/form-events.js"></script>
        <script type="module" src="./js/events.js"></script>
        <script type="module" src="./js/run.js"></script>
    </div>
</body>
</html>
