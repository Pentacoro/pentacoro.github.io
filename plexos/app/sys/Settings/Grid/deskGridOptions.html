<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/properties.css">
    <link rel="stylesheet" href="./css/inputs.css">
    <title>Desk Grid Options</title>
</head>
<body>
    <div class="appcontent">
        <div class="config-tabs">
            <label class="config-tab" for="TASKID_tab1">
                <input class="tabRadio_input" type="radio" name="config-grid-tab" id="TASKID_tab1" value="TASKID_tabContent1">
                <div class="tabRadio_box"><span>Grid</span></div>
            </label>
            <label class="config-tab" for="TASKID_tab2">
                <input class="tabRadio_input" type="radio" name="config-grid-tab" id="TASKID_tab2" value="TASKID_tabContent2">
                <div class="tabRadio_box"><span>Tile</span></div>
            </label>
        </div>

        <div class="tabContent" id="TASKID_tabContent1">
            <div class="grid_graph_container graph_container"></div>
            <div class="grid_editable">
                <div class="h5line"> <div></div> <h5>LENGTH</h5> <div></div> </div>
                <span class="config-option">
                    <label for="TASKID_hLength">X-Axis:</label>
                    <input id ="TASKID_hLength"type="number" name="cfg.desktop.grid.hLength" pattern="\d*" min="0">
                    <input type="button" name="cfg.desktop.grid.autoHlength" value="Auto">
                    <input type="checkbox" name="cfg.desktop.grid.autoHlength">
                </span>

                <span class="config-option">
                    <label for="TASKID_vLength">Y-Axis:</label>
                    <input id ="TASKID_vLength" type="number" name="cfg.desktop.grid.vLength" pattern="\d*" min="0">
                    <input type="button" name="cfg.desktop.grid.autoVlength" value="Auto">
                    <input type="checkbox" name="cfg.desktop.grid.autoVlength">
                </span>

                <div class="h5line"> <div></div> <h5>ICONS</h5> <div></div> </div>
                <span class="config-option">
                    <label for="TASKID_stickToBorder">Sticky:</label>
                    <input id ="TASKID_stickToBorder"type="checkbox" name="cfg.desktop.grid.stickToBorder">
                    <span>Stick icons to end borders on resize</span>
                </span>
                <span class="config-option">
                    <label for="TASKID_hideOnShrink">Hide:</label>
                    <input id ="TASKID_hideOnShrink" type="checkbox" name="cfg.desktop.grid.hideOnShrink">
                    <span>Hide icons left off the grid (desk only)</span>
                </span>
            </div>
        </div>

        <div class="tabContent hidden" id="TASKID_tabContent2">
            <div class="tile_graph_container graph_container"></div>
            <div class="grid_editable">
                <div class="h5line"> <div></div> <h5>SIZE</h5> <div></div> </div>
                <span class="config-option">
                    <label for="TASKID_width">Width:</label> 
                    <input if ="TASKID_width" type="number" name="cfg.desktop.grid.width" pattern="\d*" min="10">
                </span>

                <span class="config-option">
                    <label for="TASKID_height">Height:</label> 
                    <input id ="TASKID_height" type="number" name="cfg.desktop.grid.height" pattern="\d*" min="10"> 
                </span>

                <div class="h5line"> <div></div> <h5>MARGIN</h5> <div></div> </div>
                <span class="config-option">
                    <label for="TASKID_hMargin">Horizontal:</label> 
                    <input id ="TASKID_hMargin" type="number" name="cfg.desktop.grid.hMargin" pattern="\d*" min="0"> 
                    <input type="button" name="cfg.desktop.grid.autoHmargin" value="Auto">
                    <input type="checkbox" name="cfg.desktop.grid.autoHmargin">
                </span>

                <span class="config-option">
                    <label for="TASKID_vMargin">Vertical:</label>
                    <input for="TASKID_vMargin" type="number" name="cfg.desktop.grid.vMargin" pattern="\d*" min="0"> 
                    <input type="button" name="cfg.desktop.grid.autoVmargin" value="Auto">
                    <input type="checkbox" name="cfg.desktop.grid.autoVmargin">
                </span>
            </div>
        </div>

        <div class="config-footer">
            <button class="config-footer-button footer-accept">Accept</button>
            <button class="config-footer-button footer-cancel">Cancel</button>
            <button class="config-footer-button footer-apply disabled" disabled>Apply</button>
        </div>
    </div>

    <script type="module" src="./js/var.js"></script>
    <script type="module" src="./js/functions.js"></script>
    <script type="module" src="./js/events.js"></script>
    <script type="module" src="./js/listeners.js"></script>
    <script type="module" src="./js/init.js"></script>
</body>
</html>
