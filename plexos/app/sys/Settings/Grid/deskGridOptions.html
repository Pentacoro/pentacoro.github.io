<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desk Grid Options</title>
    <link rel="stylesheet" href="./css/properties.css">
    <link rel="stylesheet" href="./css/inputs.css">
    <link rel="stylesheet" href="./css/graphs.css">
</head>
<body>
    <div class="ID_TASKID appcontent">
        <div class="ID_TASKID tabs">
            <label class="ID_TASKID tab" for="ID_TASKID.tabResizing">
                <input class="ID_TASKID tabRadio_input" type="radio" name="tabGrid" id="ID_TASKID.tabResizing">
                <div class="ID_TASKID tabRadio_box"><span>Grid</span></div>
            </label>
            <label class="ID_TASKID tab" for="ID_TASKID.tabPositioning">
                <input class="ID_TASKID tabRadio_input" type="radio" name="tabGrid" id="ID_TASKID.tabPositioning">
                <div class="ID_TASKID tabRadio_box"><span>Tile</span></div>
            </label>
        </div>

        <div class="ID_TASKID tabContent hidden" id="ID_TASKID.tabContent1">
            <div class="ID_TASKID grid_graph n1">
                <span><span class="ID_TASKID graph_item">123</span></span>
                <span class="ID_TASKID graph_item">456</span>
                <span class="ID_TASKID graph_item">789</span>
                <span class="ID_TASKID graph_item">123</span>
                <span class="ID_TASKID graph_item">456</span>
                <span class="ID_TASKID graph_item">789</span>
            </div>
            <div class="ID_TASKID grid_editable">
                <div class="h5line"> <div></div> <h5>SIZE</h5> <div></div> </div>
                <span class="ID_TASKID config-option config-int"><div class="ID_TASKID optionName"><h4>Width: </h4></div> 
                    <input type="number" class="ID_TASKID optionValue" id="ID_TASKID.grid.width">
                </span>

                <span class="ID_TASKID config-option config-int"><div class="ID_TASKID optionName"><h4>Height: </h4></div>
                    <input type="number" class="ID_TASKID optionValue" id="ID_TASKID.grid.height"> 
                </span>

                <div class="h5line"> <div></div> <h5>MARGIN</h5> <div></div> </div>
                <span class="ID_TASKID config-option config-int"><div class="ID_TASKID optionName"><h4>Horizontal: </h4></div>
                    <input type="number" class="ID_TASKID optionValue" id="ID_TASKID.grid.hMargin"> 
                    <input class="ID_TASKID optionButton" type="button" name="hMarginButton" id="ID_TASKID.hMarginButton" value="Auto">
                    <input class="ID_TASKID optionCheck" type="checkbox" name="hMarginCheckbox" id="ID_TASKID.hMarginCheckbox">
                </span>

                <span class="ID_TASKID config-option config-int"><div class="ID_TASKID optionName"><h4>Vertical: </h4></div>
                    <input type="number" class="ID_TASKID optionValue" id="ID_TASKID.grid.vMargin"> 
                    <input class="ID_TASKID optionButton" type="button" name="vMarginButton" id="ID_TASKID.vMarginButton" value="Auto">
                    <input class="ID_TASKID optionCheck" type="checkbox" name="vMarginCheckbox" id="ID_TASKID.vMarginCheckbox">
                </span>
            </div>
        </div>

        <div class="ID_TASKID tabContent" id="ID_TASKID.tabContent2">
            <div class="ID_TASKID grid_graph n2">
                <span><span class="ID_TASKID graph_item">123</span></span>
                <span class="ID_TASKID graph_item">456</span>
                <span class="ID_TASKID graph_item">Y</span>
                <span class="ID_TASKID graph_item">X</span>
                <span class="ID_TASKID graph_item">+0</span>
                <div class="ID_TASKID graph_item"></div>
                <div class="ID_TASKID graph_sizeDir"></div>
                <div class="ID_TASKID graph_sizeDot"></div>
                <div class="ID_TASKID graph_sizeRuler"> <div></div> <div></div> <div></div> <div></div> </div>
                <div class="ID_TASKID graph_sizeCheck"></div>
                <div class="ID_TASKID graph_sizeLine"></div>
            </div>
            <div class="ID_TASKID grid_editable">
                <div class="h5line"> <div></div> <h5>LENGTH</h5> <div></div> </div>
                <span class="ID_TASKID config-option config-int"><div class="ID_TASKID optionName"><h4>X-Axis: </h4></div>
                    <input type="number" class="ID_TASKID optionValue" id="ID_TASKID.grid.hLength">
                    <input class="ID_TASKID optionButton" type="button" name="hLengthButton" id="ID_TASKID.hLengthButton" value="Auto">
                    <input class="ID_TASKID optionCheck" type="checkbox" name="hLengthCheckbox" id="ID_TASKID.hLengthCheckbox">
                </span>

                <span class="ID_TASKID config-option config-int"><div class="ID_TASKID optionName"><h4>Y-Axis: </h4></div>
                    <input type="number" class="ID_TASKID optionValue" id="ID_TASKID.grid.vLength">
                    <input class="ID_TASKID optionButton" type="button" name="vLengthButton" id="ID_TASKID.vLengthButton" value="Auto">
                    <input class="ID_TASKID optionCheck" type="checkbox" name="vLengthCheckbox" id="ID_TASKID.vLengthCheckbox">
                </span>

                <div class="h5line"> <div></div> <h5>SHIFT</h5> <div></div> </div>
                <span class="ID_TASKID config-option config-bool"><div class="ID_TASKID optionName"><h4>Stick to border: </h4></div>
                    <input type="checkbox" class="ID_TASKID optionCheck" name="sendBorder">
                </span>

                <span class="ID_TASKID config-option config-bool"><div class="ID_TASKID optionName"><h4>Hide on shrink: </h4></div>
                    <input type="checkbox" class="ID_TASKID optionCheck" name="sendStash">
                </span>
            </div>
        </div>

        <div class="ID_TASKID config-footer">
            <button class="config-footer-button footer-accept">Accept</button>
            <button class="config-footer-button footer-cancel">Cancel</button>
            <button class="config-footer-button footer-apply disabled">Apply</button>
        </div>
    </div>

    <script src="./js/var.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/events.js"></script>
    <script src="./js/init.js"></script>
</body>
</html>
