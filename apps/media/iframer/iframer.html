<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plexos Iframer</title>
    <style>
        body {
            width: 100%;
            height: 100%;
        }
        iframe.TASKID {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe class="TASKID" src="" frameborder="0"></iframe>
    
    <script>
        let url  = at(arg[1]).meta.file
        let mem  = system.mem.task("TASKID").mem

        mem.url  = url

        document.getElementsByClassName("TASKID")[0].setAttribute("src", url)
    </script>
</body>
</html>
