<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desk Grid Options</title>
    <link rel="stylesheet" href="./assets/deskGridOptions.css">
</head>
<body>
    <div class="appcontent">
        <div class="tabs">
            <label class="tab" for="deskGrid_tabPositioning">
                <input class="tabRadio_input" type="radio" name="tabGrid" id="deskGrid_tabPositioning">
                <div class="tabRadio_box"><span>Positioning</span></div>
            </label>
            <label class="tab" for="deskGrid_tabResizing">
                <input class="tabRadio_input" type="radio" name="tabGrid" id="deskGrid_tabResizing">
                <div class="tabRadio_box"><span>Resizing</span></div>
            </label>
        </div>

        <div class="tabContent" id="deskGrid_tabContent1">
            <div class="grid_graph n1">
                <span><span class="graph_item">123</span></span>
                <span class="graph_item">456</span>
                <span class="graph_item">789</span>
                <span class="graph_item">123</span>
                <span class="graph_item">456</span>
                <span class="graph_item">789</span>
            </div>
            <div class="grid_editable">
                <h5>SIZE</h5>
                <span class="optionInt"><div class="optionName"><h4>Width: </h4></div>
                    <span class="optionValue" id="width"></span> 
                    <div class="editButton">
                        <button class="edit">Edit</button>
                        <button class="apply hidden">✓</button>
                        <button class="cancel hidden">✕</button>
                    </div>
                </span>

                <span class="optionInt"><div class="optionName"><h4>Height: </h4></div>
                    <span class="optionValue" id="height"></span> 
                    <div class="editButton">
                        <button class="edit">Edit</button>
                        <button class="apply hidden">✓</button>
                        <button class="cancel hidden">✕</button>
                    </div>
                </span>

                <h5>MARGIN</h5>
                <span class="optionInt"><div class="optionName"><h4>H-zontal: </h4></div>
                    <span class="optionValue" id="hMargin"></span> 
                    <div class="editButton">
                        <button class="edit">Edit</button>
                        <button class="apply hidden">✓</button>
                        <button class="cancel hidden">✕</button>
                    </div>
                </span>

                <span class="optionInt"><div class="optionName"><h4>Vertical: </h4></div>
                    <span class="optionValue" id="vMargin"></span> 
                    <div class="editButton">
                        <button class="edit">Edit</button>
                        <button class="apply hidden">✓</button>
                        <button class="cancel hidden">✕</button>
                    </div>
                </span>

                <div class="footerButton">
                    <label class="button" for="deskGrid_marginButton">
                        <input class="button_input" type="button" name="marginButton" id="deskGrid_marginButton">
                        <div class="button_box" id="deskGrid_marginButton_"><span>Calculate Optimal Margin</span></div>
                    </label>
                    <label class="checkbox" for="deskGrid_marginCheckbox">
                        <input class="checkbox_input" type="checkbox" name="marginCheckbox" id="deskGrid_marginCheckbox">
                        <div class="checkbox_box" id="deskGrid_marginCheckbox_"></div>
                    </label>
                </div>

            </div>
        </div>

        <div class="tabContent hidden" id="deskGrid_tabContent2">
            <div class="grid_graph n2">
                <span><span class="graph_item">123</span></span>
                <span class="graph_item">456</span>
                <span class="graph_item">Y</span>
                <span class="graph_item">X</span>
                <span class="graph_item">+0</span>
                <div class="graph_item"></div>
                <div class="graph_sizeDir"></div>
                <div class="graph_sizeDot"></div>
                <div class="graph_sizeRuler"> <div></div> <div></div> </div>
                <div class="graph_sizeCheck"><input type="checkbox"></div>
                <div class="graph_sizeLine"></div>
            </div>
            <div class="grid_editable">
                <h5>SEND</h5>

                <span class="optionBoolean"><div class="optionName"><h4>Desktop: </h4></div>
                    <div class="editBoolean">
                        <label class="optbool 1" for="deskGrid_optboolBorder">
                            <input class="optbool_input" type="radio" name="sendBorder" id="deskGrid_optboolBorder">
                            <div class="optbool_box"><span>Border</span></div>
                        </label>
                        <label class="optbool 2" for="deskGrid_optboolOrder">
                            <input class="optbool_input" type="radio" name="sendBorder" id="deskGrid_optboolOrder">
                            <div class="optbool_box"><span>Order</span></div>
                        </label>
                    </div>
                </span>

                <span class="optionBoolean"><div class="optionName"><h4>Directory: </h4></div>
                    <div class="editBoolean">
                        <label class="optbool 1" for="deskGrid_optboolStash">
                            <input class="optbool_input" type="radio" name="sendStash" id="deskGrid_optboolStash">
                            <div class="optbool_box"><span>Stash</span></div>
                        </label>
                        <label class="optbool 2" for="deskGrid_optboolBin">
                            <input class="optbool_input" type="radio" name="sendStash" id="deskGrid_optboolBin">
                            <div class="optbool_box"><span>Bin</span></div>
                        </label>
                    </div>
                </span>

                <h5>LENGTH</h5>
                <span class="optionInt"><div class="optionName"><h4>X-Axis: </h4></div>
                    <span class="optionValue" id="hLength"></span> 
                    <div class="editButton">
                        <button class="edit">Edit</button>
                        <button class="apply hidden">✓</button>
                        <button class="cancel hidden">✕</button>
                    </div>
                </span>

                <span class="optionInt"><div class="optionName"><h4>Y-Axis: </h4></div>
                    <span class="optionValue" id="vLength"></span> 
                    <div class="editButton">
                        <button class="edit">Edit</button>
                        <button class="apply hidden">✓</button>
                        <button class="cancel hidden">✕</button>
                    </div>
                </span>

                <div class="footerButton">
                    <label class="button" for="deskGrid_lengthButton">
                        <input class="button_input" type="button" name="lengthButton" id="deskGrid_lengthButton">
                        <div class="button_box" id="lengthButton_"><span>Calculate Optimal Length</span></div>
                    </label>
                    <label class="checkbox" for="deskGrid_lengthCheckbox">
                        <input class="checkbox_input" type="checkbox" name="lengthCheckbox" id="deskGrid_lengthCheckbox">
                        <div class="checkbox_box" id="lengthCheckbox_"></div>
                    </label>
                </div>

            </div>
        </div>
    </div>

    <script src="../../scripts/config.js"></script>
    <script>
        //deselection
        document.onmousedown = e => {
            if (window.getSelection) {window.getSelection().removeAllRanges();}
            else if (document.selection) {document.selection.empty();}
        }

        //begin with 1st tab selected
        document.getElementById("deskGrid_tabPositioning").checked = true;

        //tabs functionality
        document.getElementById("deskGrid_tabPositioning").addEventListener("click", e => {
            if (e.target.checked) {
                document.getElementById("deskGrid_tabContent1").classList.remove("hidden");
                document.getElementById("deskGrid_tabContent2").classList.add("hidden");
                return;
            }
        })
        document.getElementById("deskGrid_tabResizing").addEventListener("click", e => {
            if (e.target.checked) {
                document.getElementById("deskGrid_tabContent2").classList.remove("hidden");
                document.getElementById("deskGrid_tabContent1").classList.add("hidden");
                return;
            }
        })

        //edit buttons functionality
        for (option of document.getElementsByClassName("optionValue")){
            option.onclick = (e) => editContent(e.target.parentElement);
            option.parentElement.children[2].children[0].onclick = (e) => editContent(e.target.parentElement.parentElement);
        }
        function editContent(option){
            let value = option.children[1];
            let button = option.children[2];
            value.setAttribute("contenteditable", "true");
            value.setAttribute("spellcheck", "false");

            value.focus();
            let range = document.createRange();
            range.setStart(value, 0);
            range.setEnd(value, value.childNodes.length);
            window.getSelection().addRange(range);

            button.children[0].classList.add("hidden");
            button.children[1].classList.remove("hidden");
            button.children[2].classList.remove("hidden");

            value.onkeydown = e => {
                if(e.key == "Enter"){
                    buttonAccept();
                    return false;
                }
                if(e.key == "Escape"){
                    buttonCancel();
                    return false;
                }
            };

            button.children[1].onclick = e => {
                buttonAccept();
            }
            button.children[2].onclick = e => {
                buttonCancel();
            }
            
            function buttonAccept(){
                if (/^\d+$/.test(value.innerText)){
                    let inner = parseInt(value.innerText);
                    value.style.backgroundColor = "";

                    new Function("cfg.deskGrid." + value.id + " = " + inner)()
                    if(value.id == "width" || value.id == "height"){
                        evaluateIconGrid(null,2);
                    }
                    if(value.id == "hMargin"){
                        document.getElementById("deskGrid_marginCheckbox").checked = false;
                        cfg.deskGrid.autoHmargin = false;
                        cfg.deskGrid.modHmargin = 0;
                        evaluateIconGrid(null,2);

                        deskGrid_UpdateGraphAuto(null,0);
                    }
                    if (value.id == "vMargin"){
                        document.getElementById("deskGrid_marginCheckbox").checked = false;
                        cfg.deskGrid.autoVmargin = false;
                        cfg.deskGrid.modVmargin = 0;
                        evaluateIconGrid(null,2);

                        deskGrid_UpdateGraphAuto(null,1);
                    }
                    if(value.id == "hLength"){
                        document.getElementById("deskGrid_lengthCheckbox").checked = false;
                        cfg.deskGrid.autoHlength = false;
                        evaluateIconGrid(null,1);
                    }
                    if(value.id == "vLength"){
                        document.getElementById("deskGrid_lengthCheckbox").checked = false;
                        cfg.deskGrid.autoVlength = false;
                        evaluateIconGrid(null,1);
                    }
                    deskGrid_UpdateGraph();

                    value.setAttribute("contenteditable", "false");
                    button.children[0].classList.remove("hidden");
                    button.children[1].classList.add("hidden");
                    button.children[2].classList.add("hidden");
                } else {
                    value.focus();
                    let range = document.createRange();
                    range.setStart(value, 0);
                    range.setEnd(value, value.childNodes.length);
                    window.getSelection().addRange(range);

                    value.style.backgroundColor = "#f788ab";
                }
            }
            function buttonCancel(){
                value.style.backgroundColor = "";
                value.setAttribute("contenteditable", "false");
                button.children[0].classList.remove("hidden");
                button.children[1].classList.add("hidden");
                button.children[2].classList.add("hidden");

                new Function(value.id + "HTML.innerText = cfg.deskGrid." + value.id)()
            }
        }

        //booleans functionality
        for (option of document.getElementsByClassName("editBoolean")){
            option.onclick = (e) => editBoolean(e.target);
        }
        function editBoolean(option){
            let bool = option.parentElement.children[0];
            if(bool.name != undefined) {
                switch (bool.parentElement.classList.contains("1")){
                    case true:
                        new Function("cfg.deskGrid." + bool.name + " = true")();
                        deskGrid_UpdateGraph2();
                        break;
                    case false:
                        new Function("cfg.deskGrid." + bool.name + " = false")();
                        deskGrid_UpdateGraph2();
                        break;
                }
                deskGrid_UpdateGraph();
            }
        }
        for(i = 0; i < document.getElementsByClassName("optbool_box").length; i++){
            document.getElementsByClassName("optbool_box")[i].addEventListener("mouseup", (e) => {
                if(e.target.classList.contains("optbool_box")) {
                    e.target.parentElement.children[0].checked = true
                } else {
                    e.target.parentElement.parentElement.children[0].checked = true
                }
            })
        }

        //footer buttons funcitonality
        document.getElementById("deskGrid_marginButton").onclick = e => {
            cfg.deskGrid.autoHmargin = true;
            cfg.deskGrid.autoVmargin = true;
            deskGrid_UpdateGraphAuto();
            evaluateIconGrid(null,1)
            cfg.deskGrid.autoHmargin = false;
            cfg.deskGrid.autoVmargin = false;
        }
        document.getElementById("deskGrid_marginCheckbox").onclick = e => {
            if(e.target.checked == true){
                cfg.deskGrid.autoHmargin = true;
                cfg.deskGrid.autoVmargin = true;
                deskGrid_UpdateGraphAuto();
                realTimeGridEval();

                evaluateIconGrid(null,1);
            } else {
                cfg.deskGrid.autoHmargin = false;
                cfg.deskGrid.autoVmargin = false;
                cfg.deskGrid.modHmargin = 0;
                cfg.deskGrid.modVmargin = 0;
                deskGrid_UpdateGraphAuto();
                realTimeGridEval();

                evaluateIconGrid(null,2);
            }
        }
        document.getElementById("deskGrid_lengthButton").onclick = e => {
            cfg.deskGrid.autoHlength = true;
            cfg.deskGrid.autoVlength = true;
            evaluateIconGrid(null,1);
            deskGrid_UpdateGraph2();
            cfg.deskGrid.autoHlength = false;
            cfg.deskGrid.autoVlength = false;
        }
        document.getElementById("deskGrid_lengthCheckbox").onclick = e => {
            if(e.target.checked == true){
                cfg.deskGrid.autoHlength = true;
                cfg.deskGrid.autoVlength = true;
                realTimeGridEval();
                
                evaluateIconGrid(null,1);
                deskGrid_UpdateGraph2();
            } else {
                cfg.deskGrid.autoHlength = false;
                cfg.deskGrid.autoVlength = false;
                realTimeGridEval();
            }
        }

        //html references
        widthHTML = document.getElementById("width");
        heightHTML = document.getElementById("height");
        hMarginHTML = document.getElementById("hMargin");
        vMarginHTML = document.getElementById("vMargin");
        hLengthHTML = document.getElementById("hLength");
        vLengthHTML = document.getElementById("vLength");

        //set values to html
        widthHTML.innerText = cfg.deskGrid.width;
        heightHTML.innerText = cfg.deskGrid.height;
        hMarginHTML.innerText = cfg.deskGrid.hMargin;
        vMarginHTML.innerText = cfg.deskGrid.vMargin;
        hLengthHTML.innerText = cfg.deskGrid.hLength;
        vLengthHTML.innerText = cfg.deskGrid.vLength;

        //preload graph2 images
        let graph2images = 
        [
            "./assets/deskIconGrid_stash.svg",
            "./assets/deskIconGrid_bin.svg",
            "./assets/deskIconGridGraph2/deskIconGridGraph2_00.svg",
            "./assets/deskIconGridGraph2/deskIconGridGraph2_01.svg",
            "./assets/deskIconGridGraph2/deskIconGridGraph2_02-1.svg",
            "./assets/deskIconGridGraph2/deskIconGridGraph2_02-2.svg",
            "./assets/deskIconGridGraph2/deskIconGridGraph2_02-3.svg",
            "./assets/deskIconGridGraph2/deskIconGridGraph2_03-1.svg",
            "./assets/deskIconGridGraph2/deskIconGridGraph2_03-2.svg",
            "./assets/deskIconGridGraph2/deskIconGridGraph2_03-3.svg",
        ]
        for (image of graph2images){
            preloadImage(image);
        }

        //set values to graph html
        deskGrid_UpdateGraph();
        deskGrid_UpdateGraphAuto();
        deskGrid_UpdateGraph2();
        function deskGrid_UpdateGraph(){
            document.getElementsByClassName("grid_graph")[0].children[0].children[0].innerText = cfg.deskGrid.width;
            document.getElementsByClassName("grid_graph")[0].children[1].innerText = cfg.deskGrid.height;
            document.getElementsByClassName("grid_graph")[0].children[2].innerText = cfg.deskGrid.hMargin;
            document.getElementsByClassName("grid_graph")[0].children[3].innerText = cfg.deskGrid.vMargin;
        }
        function deskGrid_UpdateGraphAuto(arg = null, which = 2){
            if (which == 0 || which == 2)document.getElementsByClassName("grid_graph")[0].children[4].innerText = (cfg.deskGrid.modHmargin != 0 || arg) ? parseFloat(cfg.deskGrid.modHmargin).toFixed(2) : "";
            if (which == 1 || which == 2)document.getElementsByClassName("grid_graph")[0].children[5].innerText = (cfg.deskGrid.modVmargin != 0 || arg) ? parseFloat(cfg.deskGrid.modVmargin).toFixed(2) : "";
        }
        function deskGrid_UpdateGraph2(num = false){
            document.getElementsByClassName("grid_graph")[1].children[0].children[0].innerText = cfg.deskGrid.hLength;
            document.getElementsByClassName("grid_graph")[1].children[1].innerText = cfg.deskGrid.vLength;
            document.getElementsByClassName("grid_graph")[1].children[5].style.backgroundImage = (cfg.deskGrid.sendStash) ? "url('./assets/deskIconGrid_stash.svg')" : "url('./assets/deskIconGrid_bin.svg')";

            let chk = document.getElementsByClassName("grid_graph")[1].children[9].firstChild;
            let dot = document.getElementsByClassName("grid_graph")[1].children[7];
            let dir = document.getElementsByClassName("grid_graph")[1].children[4];
            let img = document.getElementsByClassName("grid_graph")[1];

            if (chk.checked === false) {
                if (dot.offsetLeft > 170) {
                    img.style.backgroundImage = "url('./assets/deskIconGridGraph2/deskIconGridGraph2_00.svg')";
                    dir.innerText = "+0";
                }
                if (dot.offsetLeft <= 170 && dot.offsetLeft > 137) {
                    img.style.backgroundImage = (cfg.deskGrid.sendBorder) ? "url('./assets/deskIconGridGraph2/deskIconGridGraph2_02-1.svg')" : "url('./assets/deskIconGridGraph2/deskIconGridGraph2_02-2.svg')";
                    dir.innerText = "+0"
                }
                if (dot.offsetLeft <= 137 && dot.offsetLeft > 103) {
                    img.style.backgroundImage = (cfg.deskGrid.sendBorder) ? "url('./assets/deskIconGridGraph2/deskIconGridGraph2_03-1.svg')" : "url('./assets/deskIconGridGraph2/deskIconGridGraph2_03-2.svg')";
                    dir.innerText = "+1"
                }
                if (dot.offsetLeft === 103) {
                    img.style.backgroundImage = "url('./assets/deskIconGridGraph2/deskIconGridGraph2_01.svg')";
                    dir.innerText = "+4"
                }
            } else {
                if (dot.offsetLeft > 170) {
                    img.style.backgroundImage = "url('./assets/deskIconGridGraph2/deskIconGridGraph2_00.svg')";
                    dir.innerText = "+0";
                }
                if (dot.offsetLeft <= 170 && dot.offsetLeft > 137) {
                    img.style.backgroundImage = "url('./assets/deskIconGridGraph2/deskIconGridGraph2_02-3.svg')";
                    dir.innerText = "+3"
                }
                if (dot.offsetLeft <= 137 && dot.offsetLeft > 103) {
                    img.style.backgroundImage = "url('./assets/deskIconGridGraph2/deskIconGridGraph2_03-3.svg')";
                    dir.innerText = "+3"
                }
                if (dot.offsetLeft === 103) {
                    img.style.backgroundImage = "url('./assets/deskIconGridGraph2/deskIconGridGraph2_01.svg')";
                    dir.innerText = "+4"
                }
            }
        }

        //graph incteractives updating
        document.getElementsByClassName("grid_graph")[1].children[9].firstChild.onclick = e => {
            deskGrid_UpdateGraph2();
        }
        document.getElementsByClassName("grid_graph")[1].children[7].onmousedown = e => {
            let pX = e.target.offsetLeft
            let mX = e.clientX;
            let dot = e.target;
            let line = document.getElementsByClassName("grid_graph")[1].children[6];

            document.onmousemove = dragDot;
            document.onmouseup = dragEnd;

            function dragDot(e){
                e = e || window.event;
                e.preventDefault();

                dot.parentElement.style.cursor = "w-resize";

                let nX = pX + e.clientX - mX;
                
                if(nX >= 103 && nX <= 202) dot.style.left = nX + "px";
                if(nX <= 103) dot.style.left = 103 + "px";
                if(nX >= 202) dot.style.left = 202 + "px";
                
                dot.style.left = (Math.round((dot.offsetLeft)/33)*33 + 4) + "px";

                line.style.width = 202 - dot.offsetLeft + "px";
                line.style.left = dot.offsetLeft + 5 + "px";

                deskGrid_UpdateGraph2();
            }
            function dragEnd(e){
                document.onmousemove = null;
                document.onmouseup = null;
                dot.parentElement.style.cursor = "";
            }
        }

        //set values to booleans
        if (cfg.deskGrid.sendStash === true) {
            document.getElementById("deskGrid_optboolStash").checked = true;
        } else {
            document.getElementById("deskGrid_optboolBin").checked = true;
        }

        if (cfg.deskGrid.sendBorder === true) {
            document.getElementById("deskGrid_optboolBorder").checked = true;
        } else {
            document.getElementById("deskGrid_optboolOrder").checked = true;
        }

        if (cfg.deskGrid.autoHmargin && cfg.deskGrid.autoVmargin) {
            document.getElementById("deskGrid_marginCheckbox").checked = true;
        } else {
            document.getElementById("deskGrid_marginCheckbox").checked = false;
        }

        if (cfg.deskGrid.autoHlength && cfg.deskGrid.autoVlength) {
            document.getElementById("deskGrid_lengthCheckbox").checked = true;
        } else {
            document.getElementById("deskGrid_lengthCheckbox").checked = false;
        }
    </script>
</body>
</html>
