<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dump</title>
	<style>
		body{
			background-color: #000;
		}
		#contextMenu {
			position: absolute;

			width: 220px;
			height: auto;

			background-color: #eeeeee;

			grid-template-rows: auto auto auto;

			z-index: 20;
			overflow: auto;

			/*image-rendering: crisp-edges;*/
		}
		.contextMenu{
			border: #a1a1a1;
			border-width: 1px;
			border-style: solid;
			border-bottom: 0;
		}
		.contextMenu>div{
			display: grid;
			grid-template-columns: 18px auto 18px;
			grid-template-rows: 18px;
			padding: 5px;
		}
		.contextMenu>div>span{
			font-family: Arial, Helvetica, sans-serif;
			color: #2c2c2c;
			padding-left: 5px;
			margin: 0em;
			cursor: default;
			user-select: none;
		}
		.contextMenu>div>div{
			background-size: auto;
			background-position: center;
			background-repeat: no-repeat;
		}
		.cmcheck{
			float: inline-end;
			margin: 0;
			width: 100%;
			height: 100%;
		}
		.contextMenu>div:hover{
			background-color: #9ecbdf;
		}
	</style>
</head>
<body>
	
	<div id="contextMenu">

		<div class="contextMenu">
			<div><span>Icons</span></div>
			<div><span>New</span></div>
		</div>

		<div class="contextMenu">
			<div><span>Paste</span></div>
		</div>

		<div class="contextMenu">
			<div><span>Info</span></div>
			<div><span>Settings</span></div>
		</div>

		<div class="contextMenu" id="contestMenuBottomBorder"></div>

    </div>
	
</body>
</html>
